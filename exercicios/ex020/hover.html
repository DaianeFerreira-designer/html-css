<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usando o Hover</title>
    <style>
        div{
            font-family: 'Courier New', Courier, monospace;
        }

        div > p {
            display: none;
        }

        
        div:hover{
            background-color:rgb(65, 24, 104);
            color: blue;
            width: 400px;
        }

        div:hover > p {
            display: block;
            color: aqua;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1> Vamos esconder elementos</h1>
    <p> Apenas um paragrafo</p>
    <div> 
        Ao passar o mouse irá ficar roxo
        <p> Esse paragrafo irá ficar escondido até que passe o mouse</p>
    </div>
</body>
</html>
