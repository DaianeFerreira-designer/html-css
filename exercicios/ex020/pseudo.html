<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Usando Pseudo-classes:</title>
    <style>
        div{
            background-color: blueviolet;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            display: inline-block;
            text-align: center;
        }

        div:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
