<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personalizando links</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

       a{
        color: aqua;
        text-decoration: none;
       }

       a:visited{
        color: blue;
       }
        
       a:hover{
        color: brown;
        text-decoration: underline;
       }
       
       a:active{
        color: rgb(243, 243, 17);
       }

       a::before{
        content: '*';
       }
     
       a::after {
        content: '*';
       }

       #especial{
        background-color: blueviolet;
        color: antiquewhite;
       }

       #especial:hover{
        background-color: blue;
       }

       #especial::before{
       content: '$';
       }

       #especial::after{
        content: '$';
       }
    </style>
</head>
<body>
    <h1> Utiliando os Pseudo-Elementos:</h1>
    <ul>

    </ul>
</body>
</html>
